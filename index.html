<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Console</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="scores">
        <div class="player-label">
          <div class="player-score score">0</div>
          <div>Player</div>
        </div>
        <div class="player-label">
          <div class="computer-score score">0</div>
          <div>Computer</div>
        </div>
      </div>
      <div class="result"></div>
      <div class="choices">
        <button class="choice">Rock</button>
        <button class="choice">Paper</button>
        <button class="choice">Scissors</button>
      </div>

      <div class="final-result-label">
        <div class="final-res"></div>
        <button class="play-again" hidden>Play again?</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
