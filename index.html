<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Console</title>
  </head>
  <body>
    <div class="scores">
      <div>Player: <span class="player-score">0</span></div>
      <div>Computer: <span class="computer-score">0</span></div>
      <div class="result"></div>
    </div>
    <div class="choices">
      <button class="choice">Rock</button>
      <button class="choice">Paper</button>
      <button class="choice">Scissors</button>
    </div>

    <div class="final-res"></div>
    <button class="play-again" hidden>Play again?</button>
    <script src="app.js"></script>
  </body>
</html>
